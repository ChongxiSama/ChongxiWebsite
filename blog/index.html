<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog引导</title>
    <style>
        /* 设置背景字体 */
        body {
            font-family: 'MiSans', Arial, sans-serif; /* 自定字体 */
            line-height: 1.6;
            margin: 20px;
            background-image: url('https://i.ibb.co/qrW7nyS/illust-105994602-20240828-111844.jpg');
            background-size: cover; /* 覆盖 */
            background-position: center; /* 居中 */
            background-attachment: fixed; /* 固定 */
            background-repeat: no-repeat; /* 防止重复 */
            color: white; /* 字色 */
        }

        /* 高斯模糊 */
        .content {
            backdrop-filter: blur(10px); /* 高斯模糊 */
            background-color: rgba(255, 255, 255, 0.1); /* 透明度 */
            padding: 20px; /* 字边距 */
            border-radius: 10px; /* 圆角 */
        }

        h1, h2 {
            color: #fff; /* 标题色 */
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        a {
            color: #4FC3F7; /* 链接色 */
        }

        a:hover {
            color: #0288D1; /* 鼠标悬停链接色 */
        }

        /* 定义字体 */
        @font-face {
            font-family: 'MiSans';
            src: url('MiSans-Normal.ttf') format('truetype');
        }

        h1 {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>这里是Blog引导界面</h1>
        <p>每篇文章都会在这里呈现，内容可能什么都有，如有错误，欢迎各位大佬指出。</p>
        <hr>
        <h2>目录</h2>
        <ul>
            <li><a href="https://chongxi.top/blog/2024-10-3.html"><strong>我是如何自己建成我的第一个网站的</strong></a></li>
        </ul>
        <hr>
        <p><a href="https://chongxi.top">返回主站</a></p> <!-- 添加返回主站链接 -->
    </div>
</body>
</html>
