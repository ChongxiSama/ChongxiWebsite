<body>
  <div class="container">
    <h1>Chongxi's HomePage</h1>
    <div id="clock" style="font-family: monospace; color: #ddd; font-size: 1.2em; margin-bottom: 1em;"></div>
<script>
  function updateClock() {
    const now = new Date();
    const offset = -now.getTimezoneOffset() / 60;
    const sign = offset >= 0 ? '+' : '-';
    const hours = now.getHours().toString().padStart(2, '0');
    const minutes = now.getMinutes().toString().padStart(2, '0');
    const seconds = now.getSeconds().toString().padStart(2, '0');
    const timezone = `UTC${sign}${Math.abs(offset)}`;

    document.getElementById('clock').textContent =
      `${hours}:${minutes}:${seconds} ${timezone}`;
  }

  setInterval(updateClock, 1000);
  updateClock();
</script>

  <script>
    // Turnstile 验证成功回调
    function onTurnstileSuccess(token) {
      // 通过验证，设置 cookie，期限 10m

      // 跳转回首页
      window.location.href = "https://chongxi.us/";
    }
  </script>
