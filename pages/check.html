<html>
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

</head>
<body>
  <div class="container">
    <h1>Chongxi's Homepage</h1>
    <div id="clock" style="font-family: monospace; color: #ddd; font-size: 1.2em; margin-bottom: 1em;"></div>
<script>
  function updateClock() {
    const now = new Date();
    const offset = -now.getTimezoneOffset() / 60;
    const sign = offset >= 0 ? '+' : '-';
    const hours = now.getHours().toString().padStart(2, '0');
    const minutes = now.getMinutes().toString().padStart(2, '0');
    const seconds = now.getSeconds().toString().padStart(2, '0');
    const timezone = `UTC${sign}${Math.abs(offset)}`;

    document.getElementById('clock').textContent =
      `${hours}:${minutes}:${seconds} ${timezone}`;
  }

  setInterval(updateClock, 1000);
  updateClock();
</script>
    <div>
      <a href="https://github.com/ChongxiSama/ChongxiWebsite">GitHub</a> --- Chongxi & CEPATO ©2025 --- <a href="https://chongxi.top/pages/about.html">About</a>
    </div>
    <div>
      <a href="https://icp.gov.moe/?keyword=20250591" target="_blank">萌ICP备20250591号</a>
    </div>
    <hr>
    <h2>请验证</h2>
    <p>来自 chongxi.us 的消息:<br>出于某些原因，由于您的IP位于中国大陆，您需要进行验证，完成后即可访问。</p>

    <div class="cf-turnstile"
         data-sitekey="0x4AAAAAABdyEn7n5dyYrx8t"
         data-theme="light"
         data-callback="onTurnstileSuccess">
    </div>
  </div>

  <script>
    // Turnstile 验证成功回调
    function onTurnstileSuccess(token) {
      // 通过验证，设置 cookie，期限 10m
      document.cookie = "verified=1; path=/; max-age=" + 10 + "; SameSite=Lax";
      // 跳转回首页
      window.location.href = "https://chongxi.us/";
    }
  </script>
</body>
</html>
